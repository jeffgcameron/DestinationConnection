<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Destination Connection is a boutique destination management provider with over 25 years of experience in the mountain west."
    />
    <title>Destination Connection</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&family=Playfair+Display+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./Assets/Images/DCS_Logomark White.png" />
    <script
      src="https://kit.fontawesome.com/098db39194.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="landing">
      <header class="header">
        <nav>
          <a
            href="https://destinationconnection.services/"
            class="nav-link navbar-text"
          >
            <img
              class="logo-header"
              src="./Assets/Images/DCcolor.png"
              alt="DCS Logo"
            />
          </a>
          <span class="navbar-text">
            <a id="burger" class="nav-link dropdown-toggle" href="#">
              <div class="line1"></div>
              <div class="line2"></div>
              <div class="line3"></div>
            </a>
          </span>
        </nav>
        <div id="bottom-nav">
          <ul class="nav">
            <li class="nav-item full">
              <a
                href="https://destinationconnection.services/"
                class="nav-link"
                >Home</a
              >
            </li>
            <li class="nav-item full">
              <a
                href="https://destinationconnection.services/groupconnection"
                class="nav-link"
                >Group Connection</a
              >
            </li>
            <li class="nav-item full">
              <a
                href="https://destinationconnection.services/founder"
                class="nav-link nav-link-active"
                >Founder</a
              >
            </li>
            <li class="nav-item full">
              <a href="https://destinationconnection.services/connect" 
              class="nav-link">Connect</a>
            </li>
            <li class="nav-item full">
              <a
                href="https://destinationconnection.services/SpecialEventConnection"
                class="nav-link"
                >Special Event & Wedding Connection</a
              >
            </li>
          </ul>
        </div>
      </header>
 
    <div class="content">
        <div class="about-row">
        <div class="row">
            <div class="col-sm-12 col-md-5 connect-left-div">

                
                <!-- <p class="connect-left">1560 Martin Lane</p>
                <p class="connect-left">Jackson, WY 83001</p>
                <hr class="logo-line"> -->
                <p class="connect-left">
                  <a class="deco" href="tel:3076909617"> 307.690.9617</a>
                </p>
                <p class="connect-left">
                  <a class="deco" href="mailto: shawn@destinationconnection.services">
                    connect@destinationconnection.services</a
                  >
                </p>
                <p class="deco">
                <a
                target="_blank"
                rel="noopener noreferrer"
                href="https://www.instagram.com/destinationconnection.services/"
              >
                <i class="fab fa-instagram foot-icon deco"></i>
              </a>
            </p>
            </div>
            <div class="col-sm-12 col-md-7 about-description-col">
                <div class="info-section">
                    <h3 id="connect">Connect</h3>
                    <hr class="logo-line" />
                    <form
                      action="https://formsubmit.co/jeffcam12@gmail.com"
                      method="POST"
                    >
                      <div class="row section-content">
                        <div class="col first-pad">
                          <input
                            type="text"
                            id="first-input"
                            name="first name"
                            class="form-control"
                            placeholder="First Name"
                            required
                          />
                        </div>
                        <div class="col last-pad">
                          <input
                            type="text"
                            id="last-input"
                            name="last name"
                            class="form-control"
                            placeholder="Last Name"
                            required
                          />
                        </div>
                      </div>
                      <input
                        type="hidden"
                        name="_next"
                        value="https://destinationconnection.services/thankyou"
                      />
                           <input
                        type="text"
                        name="phone"
                        class="form-control section-content"
                        id="email-input"
                        placeholder="Phone"
                        required
                      />
                      <input
                        type="email"
                        name="email"
                        class="form-control section-content"
                        id="email-input"
                        placeholder="Email"
                        aria-describedby="emailHelp"
                        required
                      />
                      <input type="hidden" name="_captcha" value="false" />
                      <!-- <input
                        type="text"
                        name="_subject"
                        class="form-control section-content"
                        placeholder="Subject"
                        required
                      /> -->
                      <input
                      type="text"
                      name="dates"
                      class="form-control section-content"
                      id="email-input"
                      placeholder="Dates"
                      required
                    />
                    <input
                    type="text"
                    name="people attedning"
                    class="form-control section-content"
                    id="email-input"
                    placeholder="Number of People Attending"
                    required
                  />
                      <div class="form-group">
                        <textarea
                          type="text"
                          name="Details"
                          class="form-control section-content"
                          id="message-input"
                          placeholder="Event Details"
                          rows="4"
                          required
                        ></textarea>
                      </div>
                      <button type="submit" value="Send" class="btn btn-primary">
                        Connect 
                        <!-- <i class="far fa-paper-plane"></i> -->
                      </button>
                    </form>
                  </div>
            </div>
            
        </div>
        <div class="link-logo">
          <img
          alt="Destination Connection Logo"
          class="bottom-logo bottom-logo-about"
          src="./Assets/Images/DCcolor.png"
        />
        </div>
</div>

    </div>


    <footer>
      <div id="contact-info" class="foot">
        <p class="info-content info-footer">1560 Martin Lane</p>
        <p class="info-content info-footer">Jackson, WY 83001</p>
        <hr class="footer-line" />
        <p class="info-content info-phone">
          <a class="info" href="tel:3076909617"> 307.690.9617</a>
        </p>
        <p class="info-content info-email">
          <a class="info" href="mailto: shawn@destinationconnection.services">
            connect@destinationconnection.services</a
          >
        </p>
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="https://www.instagram.com/destinationconnection.services/"
        >
          <i class="fab fa-instagram foot-icon"></i>
        </a>
      </div>
    </footer>
  </body>

  <script src="./Assets/script.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"
  ></script>

</html>
